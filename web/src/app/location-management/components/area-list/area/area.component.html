<div class="container bgcolor" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="formGroup" fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
      <mat-card>
        <mat-card-title>{{ formName }}</mat-card-title>
        <mat-card-content>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Name</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Name"
              formControlName="name"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.name"
                [validation]="validationMessage.name"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>City</mat-label>
  
            <mat-select formControlName="cityId" required>
              <mat-option>Select City</mat-option>
              <mat-option *ngFor="let item of city" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
  
            <mat-error>
              <error-mesage
                [control]="form.cityId"
                [validation]="validationMessage.city"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Pin Code</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Pin Code"
              formControlName="pinCode"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.pinCode"
                [validation]="validationMessage.pinCode"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <div></div>
          <mat-card-actions class="form-actions" *ngIf="!isView">
            <button
              *ngIf="isAdd"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="save()"
            >
              Submit
            </button>
            <button
              *ngIf="isEdit"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="update()"
            >
              Update
            </button>
            <button mat-button (click)="resteForm()" type="button">Reset</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
