<div class="container bgcolor" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="formGroup" fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
      <mat-card>
        <mat-card-title>{{ formName }}</mat-card-title>
        <mat-card-content>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Bike</mat-label>
  
            <mat-select formControlName="bikeId" required>
              <mat-option>Select Bike</mat-option>
              <mat-option *ngFor="let item of bikes" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
  
            <mat-error>
              <error-mesage
                [control]="form.bikeId"
                [validation]="validationMessage.bike"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Type</mat-label>
  
            <mat-select formControlName="typeId" required>
              <mat-option>Select Type</mat-option>
              <mat-option *ngFor="let item of types" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
  
            <mat-error>
              <error-mesage
                [control]="form.typeId"
                [validation]="validationMessage.type"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <mat-card-actions class="form-actions" *ngIf="!isView">
            <button
              *ngIf="isAdd"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="save()"
            >
              Submit
            </button>
            <button
              *ngIf="isEdit"
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="update()"
            >
              Update
            </button>
            <button mat-button (click)="resteForm()" type="button">Reset</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
