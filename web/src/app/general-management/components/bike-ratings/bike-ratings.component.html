<mat-card>
    <mat-card-title-group>
      <mat-card-title> Bike Rating</mat-card-title>
      <button
      mat-raised-button
      color="primary"
      (click)="exportToExcel()"
    > Excel
    <mat-icon>cloud_download</mat-icon>  
    </button>
    </mat-card-title-group>
    <mat-card-content style="padding-top: 20px;">
      <div class="mat-elevation-z8"  >
        <table mat-table [dataSource]="dataSorce">

      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
    
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          
            <ng-container matColumnDef="bikeName">
              <th mat-header-cell *matHeaderCellDef> Bike Name </th>
              <td mat-cell *matCellDef="let element"> {{element.bikeName}} </td>
              
            </ng-container>
            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef> Rating </th>
              <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
              
            </ng-container>
            <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef> Review </th>
                <td mat-cell *matCellDef="let element"> {{element.review}} </td>
              </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <!-- <button mat-mini-fab color="warn" mat-button (click)="publishRating(element)
                    ">
                    <mat-icon>delete</mat-icon>
                  </button> -->
                  <mat-slide-toggle [checked]="element.isPublished" (change)="publishRating($event,element)"></mat-slide-toggle>
              
            </td>
          </ng-container>
        
         
        
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="paginationSizes"
        [pageSize]="defaultPageSize"
        showFirstLastButtons
      >
      </mat-paginator>
        
      </div>
    </mat-card-content>
 
  </mat-card>
