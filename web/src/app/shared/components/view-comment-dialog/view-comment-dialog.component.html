<h2 mat-dialog-title>
   Admin Comments
  </h2>

        <form  fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
            <div fxLayout="row">
              <mat-form-field class="Full-width" appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea disabled="disabled"
                  matInput
                  type="text"
               
                >{{data}}</textarea>
      
              
              </mat-form-field>
  
            </div>
           
      

        </form>
      </div>
      
  </div>
