<section style="margin-top: 10%;"
  fxLayout="column wrap"
  fxLayoutAlign="center center"
  fxLayoutGap="50px"
>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <span class="material-icons">
        info
        </span>
    </div>

    <mat-card-title>Message Info</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div >
      <p style="color: red;">{{errorObject.message}}</p>
    </div>
    <div  style=" text-align:center">
      <button
        mat-raised-button
        routerLink="/auth"
       
        class="btnSignin"
        color="primary"
        type="button"
      >
        Back to Login
      </button>
    </div>
  </mat-card-content>
</mat-card>
</section>
