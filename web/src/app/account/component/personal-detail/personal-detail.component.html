<div class="container bgcolor" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="formGroup" fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
      <mat-card>
        <mat-card-title>{{ formName }}</mat-card-title>
        <mat-card-content>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>User Name</mat-label>
  
            <input readonly
              matInput
              type="text"
              placeholder="User Name"
              formControlName="userName"
              autocomplete="off"
              required
            />
          </mat-form-field>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Role</mat-label>
  
            <input readonly
              matInput
              type="text"
              placeholder="Role"
              formControlName="role"
              autocomplete="off"
              required
            />
  
          </mat-form-field>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Name</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Name"
              formControlName="fullName"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.fullName"
                [validation]="validationMessage.fullName"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              placeholder="Email"
              formControlName="email"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.email"
                [validation]="validationMessage.email"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>Phone</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Name"
              formControlName="phoneNumber"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.phoneNumber"
                [validation]="validationMessage.phoneNumber"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field>
     
        

          <mat-card-actions class="form-actions">
          
            <button 
            mat-raised-button
            color="primary"
            [disabled]="formGroup.invalid || isLoading"
            (click)="update()"
          >
            Update
          </button>
            <button mat-button (click)="resteForm()" type="button">Reset</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
