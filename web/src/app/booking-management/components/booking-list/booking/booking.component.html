<div class="container bgcolor" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="formGroup" fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
      <mat-card>
        <mat-card-title>{{ formName }}</mat-card-title>
        <mat-card-content>
        <div fxLayout="row">
          
             <mat-form-field class="third-width" appearance="outline">
                <mat-label>City</mat-label>
      
                <mat-select formControlName="cityId" required>
                  <mat-option>Select City</mat-option>
                  <mat-option *ngFor="let item of city" [value]="item.id">
                    {{ item.name }}
                  </mat-option>
                </mat-select>
      
                <!-- <mat-error>
                  <error-mesage
                    [control]="form.areaId"
                    [validation]="validationMessage.areaId"
                  >
                  </error-mesage>
                </mat-error> -->
              </mat-form-field>
             <mat-form-field class="half-width" appearance="outline">
            <mat-label>Bike</mat-label>
  
            <mat-select formControlName="bikeId" required   (selectionChange)="onSelectBike($event)">
              <mat-option>Select Bike</mat-option>
              <mat-option *ngFor="let item of bikes" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
  
            <!-- <mat-error>
              <error-mesage
                [control]="form.firstName"
                [validation]="validationMessage.firstName"
              >
              </error-mesage>
            </mat-error> -->
             </mat-form-field>
         
             <mat-form-field class="half-width" appearance="outline">
                <mat-label>User </mat-label>
      
                <mat-select formControlName="userId" required (selectionChange)="onSelectUser($event)">
                    <mat-option>Select User</mat-option>
                    <mat-option *ngFor="let item of users" [value]="item">
                      {{ item.fullName }} ({{item.userName}})
                    </mat-option>
                  </mat-select>
             </mat-form-field>
        </div>
      
        <div fxLayout="row">
            <mat-form-field class="third-width" appearance="outline">
                <mat-label>Name</mat-label>
        
                  <input
                    matInput
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                    autocomplete="off"
                    required
                  />
        
                  <mat-error>
                    <error-mesage
                      [control]="form.name"
                      [validation]="validationMessage.name"
                    >
                    </error-mesage>
                  </mat-error>
                </mat-form-field>
          <mat-form-field class="third-width" appearance="outline">
            <mat-label>Mobile Number</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Mobile Number"
              formControlName="phoneNumber"
              autocomplete="off"
              required
            />
  
          
          </mat-form-field>
          <!-- <mat-form-field class="third-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Phone Number"
              formControlName="phoneNumber"
              autocomplete="off"
              required
            />
  
            <mat-error>
              <error-mesage
                [control]="form.phoneNumber"
                [validation]="validationMessage.phoneNumber"
              >
              </error-mesage>
            </mat-error>
          </mat-form-field> -->
          <mat-form-field class="third-width" appearance="outline">
            <mat-label>Email Id</mat-label>
  
            <input
              matInput
              type="text"
              placeholder="Email"
              formControlName="email"
              autocomplete="off"
              required
            />
  
        
          </mat-form-field>
        </div>
        <div fxLayout="row">
  
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea
              matInput
              type="text"
              placeholder="Address"
              formControlName="address"
              autocomplete="off"
              required
            ></textarea>
  
        
          </mat-form-field>
        </div>
        
  
          <mat-card-actions class="form-actions">
            <button
              mat-raised-button
              color="primary"
              [disabled]="formGroup.invalid"
              (click)="save()"
            >
              Submit
            </button>
       
            <!-- <button mat-button (click)="resteForm()" type="button">Reset</button> -->
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
