
<div class="container bgcolor" fxLayout="row" fxLayoutAlign="center center">
    <form fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
      <mat-card>
        <mat-card-title>Bike Variants</mat-card-title>
        <mat-card-content>
            
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>  Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
            <!-- Name Column -->
        <ng-container matColumnDef="bookingAmount">
            <th mat-header-cell *matHeaderCellDef>  Booking Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.bookingAmount}} </td>
          </ng-container>
               <!-- Name Column -->
        <ng-container matColumnDef="exShowRoomAmount">
            <th mat-header-cell *matHeaderCellDef>  Ex Showroom Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.exShowRoomAmount}} </td>
          </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="insuranceAmount">
      <th mat-header-cell *matHeaderCellDef> Insurance Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.insuranceAmount}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="rtoAmount">
      <th mat-header-cell *matHeaderCellDef> Rto Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.rtoAmount}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let element">
            <button 
            mat-raised-button
            color="primary"
            (click)="selectedVariant(element)"
          >
           Select
          </button>    
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

  <div>
  </div>

      </mat-card>
    </form>
  </div>
